<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Puntos de Venta</title>
</head>
<body>
<div class="container mt-5">
    <h1>Puntos de Venta</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="puntosDeVentas" type=""*/-->
        <tr th:each="puntoDeVenta : ${puntosDeVentas}">
            <!--/*@thymesVar id="id" type=""*/-->
            <!--/*@thymesVar id="puntoDeVenta" type=""*/-->
            <td th:text="${puntoDeVenta.id}"></td>
            <!--/*@thymesVar id="name" type=""*/-->
            <!--/*@thymesVar id="puntoDeVenta" type=""*/-->
            <td th:text="${puntoDeVenta.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
