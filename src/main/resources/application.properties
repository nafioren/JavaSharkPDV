# Nombre de la aplicación
spring.application.name=JavaSharkPDV

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pdv
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA y Hibernate
# Usar 'update' para crear o actualizar tablas en base a las entidades JPA
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=validate

# Dialecto de MySQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar el SQL ejecutado (opcional)
# spring.jpa.show-sql=true

# Configuración de Swagger para la documentación de la API
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración de seguridad (usuario predeterminado para pruebas)
spring.security.user.name=admin
spring.security.user.password=admin123

# Configurar servidor web embebido (Tomcat)
spring.main.web-application-type=servlet

# Opciones adicionales que puedes agregar según necesidad:
# Deshabilitar el OpenInView (opcional si no necesitas la funcionalidad)
# spring.jpa.open-in-view=false




